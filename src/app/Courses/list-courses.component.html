<div class="panel panel-primary mainDiv">
    <div class="panel-heading">
        <h3 class="panel-title"> Search Courses</h3>  
      </div>
      <div class="panel-body">
        <div class="row">
          
          <div class="col-md-4 col-sm-4">
            <button type="button" onclick="search()">Search</button>
          </div>
        </div>
      </div>
</div>
<div class="panel panel-primary mainDiv" *ngFor="let course of allCourses">
  <div class="panel-heading">
    <h3 class="panel-title"><a routerLink={{course.ID}}>{{course.CourseName}} </a> <button class="btn btn-primary active pull-right" onclick="DeleteCourse(course.ID)">Delete</button></h3>  
  </div>
  <div class="panel-body">
    <div class="row"> <div class="col-md-8 col-sm-8">
    <div class="row">
      <div class="col-md-4 col-sm-4">Course Code : {{course.CourseCode}} </div>
      <div class="col-md-4 col-sm-4">Start Date :{{course.StartDate | date : "dd-MMM-yyyy"}}</div>
      <div class="col-md-4 col-sm-4">Start Date :{{course.EndDate | date : "dd-MMM-yyyy"}}</div>
    </div>
    <div class="row">
      <div class="col-md-4 col-sm-4">
          <img [src]="course.Image" >
      </div>
      <div class="col-md-8 col-sm-8"> {{course.Description}}</div> 
    </div>
  </div>
    

<div class="col-sm-4 col-md-4 list-type1">
  LEARNERS:
  <ul id="lstLearners"><li *ngFor="let courseTakenNow of course.CoursesTakens; let i=index"><a routerLink="../Learners/{{courseTakenNow.Learner.ID}}" *ngIf="i<3" > {{courseTakenNow.Learner.FirstName+ " " + courseTakenNow.Learner.LastName}} </a> </li></ul>
</div>
</div> 
</div>

  
</div>
